<!DOCTYPE html>
<html>
<head>
    <title>Network Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
        }
        .error-container {
            text-align: center;
            max-width: 600px;
        }
        h1 {
            color: #333;
            font-size: 48px;
        }
        p {
            color: #666;
            font-size: 20px;
        }
        .error-link {
            text-decoration: none;
            cursor: pointer;
        }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <img src="cloud.png" alt="Cloud Image" width="100" height="100"> 
        <h1>Network <span class="error-link" id="errorLink">Error</span></h1>
        <p>It seems like there's a problem with your network connection. Please check your connection and try again.</p>
    </div>
    <script>
        document.getElementById('errorLink').onclick = function() {
            window.location.href = 'error.html';
        };
    </script>
</body>
</html>
